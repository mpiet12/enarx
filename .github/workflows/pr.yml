name: pr
on: pull_request_target

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
    - name: auto-merge
      if: github.event.review.state == 'approved'
      id: auto-merge
      run: gh pr merge --auto --rebase $PR_URL
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        PR_URL: ${{ github.event.pull_request.html_url }}

